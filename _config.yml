title: "Nicholas Landry"
name: "Nicholas Landry"
email: nicholas.landry@colorado.edu
url: "https://nwlandry.github.io"
repository: "nwlandry/nwlandry.github.io"

minimal_mistakes_skin: air
search: false

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/

include:
  - _pages
  - assets
  - index.md
exclude:
  - TODO.md
  - README.md

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Nicholas Landry"
  avatar : "/assets/images/headshot.jpg"
  bio    : "PhD Candidate in Applied Mathematics"
  location: "Boulder, CO"
  links:
    - label: "Email"
      icon: "fab fa-fw fa-twitter"
      url: "https://twitter.com/nwlandry"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/nwlandry"
    - label: "Google Scholar"
      icon: "fas fa-fw fa-graduation-cap" 
      url: "https://scholar.google.com/citations?user=7xLeZqMAAAAJ"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/landrynicholas"
    - label: "ORCHID"
      icon: "fab fa-fw fa-orcid"
      url: "https://orcid.org/0000-0003-1270-4980"



defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
   #portfolio
  - scope:
      path: ""
      toc: true
      toc_label: "Contents"
      type: portfolio
    values: 
      author_profile: false
      excerpt: ""
      nav: "porfolio"
    

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/